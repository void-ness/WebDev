<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <body>
        <form id="Form-R" onsubmit="Subm(event)">
            <div class="top-box box">
                <h3>Enter Name please</h3>
                <input type="text" placeholder="Please Enter your name okay" id="U-name" title="Please enter this" required>
            </div>
            <div class="middle-box box">
                <h3>Enter Password</h3>
                <input type="password" placeholder="Please Enter your password" id="P-word" title="Please enter this" required>
            </div>
            <div class="bottom-box box">
                <input class="btn btn-primary btn-lg" type="reset" id="reset-B" value="reset"></button>
                <input type="submit" class="btn btn-success btn-lg" id="submit-B">
            </div>
        </form>
        <span style="color: antiquewhite;">
            hello how are you?
        </span>
        <div class="mb-3">
            <label for="formFile" class="form-label ">Default file input example</label>
            <input class="form-control-lg form-control" type="file" id="formFile">
            <label for="exampleColorInput" class="form-label">Color picker</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
        </div>

    </body>
